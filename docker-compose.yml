# Docker Compose for Tzurot v3 Local Development
# Run with: docker-compose up -d
# View logs: docker-compose logs -f
# Stop: docker-compose down

version: '3.8'

services:
  # Redis - for BullMQ job queue
  redis:
    image: redis:7-alpine
    container_name: tzurot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Qdrant - vector database for long-term memory
  qdrant:
    image: qdrant/qdrant:latest
    container_name: tzurot-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - for relational data (BYOK credentials, configs)
  postgres:
    image: postgres:15-alpine
    container_name: tzurot-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: tzurot
      POSTGRES_USER: tzurot
      POSTGRES_PASSWORD: tzurot_dev_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tzurot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  redis-data:
    driver: local
  qdrant-data:
    driver: local
  postgres-data:
    driver: local

networks:
  default:
    name: tzurot-network
