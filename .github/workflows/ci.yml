name: CI

on:
  push:
    # Run on all branches - simplest approach for one-person project
    # No pull_request trigger = no duplicate runs
    branches: ['**']

# Cancel in-progress runs when new commits are pushed to same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

# Minimal permissions for security
permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build packages
        run: pnpm --filter './packages/*' build

      - name: Run linter
        run: pnpm run lint

      - name: Check pglite schema is in sync with Prisma
        # Dummy URL - prisma migrate diff doesn't connect, just needs provider hint
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
        run: |
          # Verify schema file exists
          if [ ! -f "tests/schema/pglite-schema.sql" ]; then
            echo "❌ ERROR: tests/schema/pglite-schema.sql not found"
            echo "Run: ./scripts/testing/regenerate-pglite-schema.sh"
            exit 1
          fi

          # Generate fresh schema from Prisma (no DB connection needed)
          npx prisma migrate diff \
            --from-empty \
            --to-schema ./prisma/schema.prisma \
            --script > /tmp/fresh-pglite-schema.sql

          # Compare with committed schema
          if ! diff -q tests/schema/pglite-schema.sql /tmp/fresh-pglite-schema.sql > /dev/null 2>&1; then
            echo "❌ ERROR: pglite-schema.sql is out of sync with prisma/schema.prisma"
            echo ""
            echo "The integration test schema must match the Prisma schema."
            echo "Run: ./scripts/testing/regenerate-pglite-schema.sh"
            echo ""
            echo "Diff:"
            diff tests/schema/pglite-schema.sql /tmp/fresh-pglite-schema.sql || true
            exit 1
          fi
          echo "✓ pglite-schema.sql is in sync with Prisma schema"

      - name: Audit contract test coverage
        run: pnpm ops test:audit-contracts

      - name: Audit service integration test coverage
        run: pnpm ops test:audit-services

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Clean build artifacts
        run: find . -name "*.tsbuildinfo" -delete && find ./packages/*/dist -type d -exec rm -rf {} + 2>/dev/null || true

      - name: Build packages
        run: pnpm --filter './packages/*' build

      - name: Run unit tests with coverage
        run: pnpm test:coverage

      - name: Debug - List coverage files
        run: find . -name "lcov.info" -o -name "coverage-final.json" | head -20

      - name: Upload ai-worker coverage to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./services/ai-worker/coverage/lcov.info
          flags: ai-worker
          fail_ci_if_error: true
          verbose: true

      - name: Upload api-gateway coverage to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./services/api-gateway/coverage/lcov.info
          flags: api-gateway
          fail_ci_if_error: true
          verbose: true

      - name: Upload bot-client coverage to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./services/bot-client/coverage/lcov.info
          flags: bot-client
          fail_ci_if_error: true
          verbose: true

      - name: Upload common-types coverage to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/common-types/coverage/lcov.info
          flags: common-types
          fail_ci_if_error: true
          verbose: true

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./services/*/junit.xml,./packages/*/junit.xml
          report_type: test_results

      - name: Run type checking
        run: pnpm run typecheck

  integration-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: postgres
          # Non-sensitive test password for ephemeral CI database
          POSTGRES_PASSWORD: test_ci_password
          POSTGRES_DB: tzurot_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build packages
        run: pnpm --filter './packages/*' build

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:test_ci_password@localhost:5432/tzurot_test

      - name: Run integration tests with coverage
        run: pnpm test:int -- --coverage
        env:
          DATABASE_URL: postgresql://postgres:test_ci_password@localhost:5432/tzurot_test
          REDIS_URL: redis://localhost:6379
          CI: true

      - name: Upload integration coverage to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/integration/lcov.info
          flags: integration
          fail_ci_if_error: true
          verbose: true

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Clean build artifacts
        run: find . -name "*.tsbuildinfo" -delete && find ./packages/*/dist -type d -exec rm -rf {} + 2>/dev/null || true

      - name: Build all services
        run: pnpm run build
