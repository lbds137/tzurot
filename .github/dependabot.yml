# YAML anchors for common configuration
x-common-schedule: &common-schedule
  interval: "weekly"
  day: "monday"
  time: "09:00"
  timezone: "America/New_York"

x-common-labels: &common-labels
  - "dependencies"
  - "automated"

x-common-reviewers: &common-reviewers
  - "lbds137"

version: 2
updates:
  # Root dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      <<: *common-schedule
    target-branch: "develop"
    open-pull-requests-limit: 5
    reviewers: *common-reviewers
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels: *common-labels
    groups:
      production-dependencies:
        dependency-type: "production"
        patterns:
          - "*"
      development-dependencies:
        dependency-type: "development"
        patterns:
          - "*"

  # Service: bot-client
  - package-ecosystem: "npm"
    directory: "/services/bot-client"
    schedule:
      <<: *common-schedule
    target-branch: "develop"
    open-pull-requests-limit: 3
    reviewers: *common-reviewers
    commit-message:
      prefix: "chore(deps/bot-client)"
      include: "scope"
    labels: *common-labels
    groups:
      bot-client-dependencies:
        patterns:
          - "*"

  # Service: api-gateway
  - package-ecosystem: "npm"
    directory: "/services/api-gateway"
    schedule:
      <<: *common-schedule
    target-branch: "develop"
    open-pull-requests-limit: 3
    reviewers: *common-reviewers
    commit-message:
      prefix: "chore(deps/api-gateway)"
      include: "scope"
    labels: *common-labels
    groups:
      api-gateway-dependencies:
        patterns:
          - "*"

  # Service: ai-worker
  - package-ecosystem: "npm"
    directory: "/services/ai-worker"
    schedule:
      <<: *common-schedule
    target-branch: "develop"
    open-pull-requests-limit: 3
    reviewers: *common-reviewers
    commit-message:
      prefix: "chore(deps/ai-worker)"
      include: "scope"
    labels: *common-labels
    groups:
      ai-worker-dependencies:
        patterns:
          - "*"

  # Package: common-types
  - package-ecosystem: "npm"
    directory: "/packages/common-types"
    schedule:
      <<: *common-schedule
    target-branch: "develop"
    open-pull-requests-limit: 3
    reviewers: *common-reviewers
    commit-message:
      prefix: "chore(deps/common-types)"
      include: "scope"
    labels: *common-labels
    groups:
      common-types-dependencies:
        patterns:
          - "*"

  # Package: api-clients
  - package-ecosystem: "npm"
    directory: "/packages/api-clients"
    schedule:
      <<: *common-schedule
    target-branch: "develop"
    open-pull-requests-limit: 3
    reviewers: *common-reviewers
    commit-message:
      prefix: "chore(deps/api-clients)"
      include: "scope"
    labels: *common-labels
    groups:
      api-clients-dependencies:
        patterns:
          - "*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      <<: *common-schedule
    target-branch: "develop"
    open-pull-requests-limit: 2
    reviewers: *common-reviewers
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    labels: *common-labels
